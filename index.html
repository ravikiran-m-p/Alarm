<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Clock Suite </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="logo.png">
</head>
<body>

<div class="main_wrapper">
    <header class="text-center mb-4">
        <div id="full_date" class="date_label"></div>
        <h1 id="main_clock" class="primary_display">00:00:00</h1>
        <div class="zone_badge">
            <span id="current_zone_id">System Local</span>
        </div>
    </header>

    <nav class="nav_bar mb-4">
        <button class="nav_btn active" data-target="alarm_tab">ALARM</button>
        <button class="nav_btn" data-target="world_tab">WORLD</button>
        <button class="nav_btn" data-target="watch_tab">WATCH</button>
        <button class="nav_btn" data-target="timer_tab">TIMER</button>
    </nav>

    <main class="content_area">
        <section id="alarm_tab" class="tab_pane">
            <div class="glass_card">
                <input type="time" id="alarm_time_input" class="form-control custom_field mb-3">
                <input type="file" id="alarm_sound_input" class="form-control custom_field mb-3" accept="audio/*">
                <button id="add_alarm_btn" class="btn btn_cyan_pro w-100">SET ALARM</button>
                <div id="alarm_container" class="mt-3 scroll_box"></div>
            </div>
        </section>

        <section id="world_tab" class="tab_pane hidden">
            <div class="glass_card">
                <input type="text" id="world_search_input" class="form-control custom_field mb-3" placeholder="Search Global Cities...">
                <div id="world_grid_display" class="row g-2 scroll_box"></div>
            </div>
        </section>

        <section id="watch_tab" class="tab_pane hidden">
            <div class="glass_card text-center">
                <div id="stopwatch_timer_display" class="secondary_display">00:00:00</div>
                <div class="d-flex gap-2 mb-3">
                    <button id="sw_start_trigger" class="btn btn_cyan_pro flex-fill">START</button>
                    <button id="sw_lap_trigger" class="btn btn_outline_pro flex-fill">LAP</button>
                    <button id="sw_stop_trigger" class="btn btn_danger_pro flex-fill">STOP</button>
                </div>
                <button id="sw_reset_trigger" class="btn btn-dark btn-sm w-100 mb-3">RESET ALL</button>
                <div id="lap_container" class="scroll_box text-start"></div>
            </div>
        </section>

        <section id="timer_tab" class="tab_pane hidden">
            <div class="glass_card text-center">
                <div id="countdown_timer_display" class="secondary_display">00:00</div>
                <div class="row g-2 mb-3">
                    <div class="col"><input type="number" id="timer_min_val" class="form-control custom_field" placeholder="Min"></div>
                    <div class="col"><input type="number" id="timer_sec_val" class="form-control custom_field" placeholder="Sec"></div>
                </div>
                <button id="timer_start_trigger" class="btn btn_cyan_pro w-100">START TIMER</button>
            </div>
        </section>
    </main>

    <footer class="mt-5 text-center">
        <p class="signature_text">Engineered by <span class="dev_name">M. Ravi Kiran</span></p>
    </footer>
</div>

<div id="global_alert_overlay" class="notification_overlay hidden">
    <div class="overlay_box">
        <div class="ring_animation">ðŸ””</div>
        <h2 id="alert_title">ALERT</h2>
        <p id="alert_description" class="mb-4 text-muted"></p>
        <button id="close_alert_btn" class="btn btn-light rounded-pill px-5">DISMISS</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
